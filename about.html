    <video id="video1" name="video1" width="420">

    </video>
    <form name="form" id="form" action="#" method="get">
        <button value="Play/Pause" onclick="play();"><i class="fas fa-play"></i> Play/Pause</button>
        <button value="Stop" onclick="stop();"><i class="fas fa-stop"></i> Stop</button>
        <button value="reverse" onclick="reverse();"><i class="fas fa-fast-backward"></i> Rewind</button>
        <button value="fastForward" onclick="fastForward();"><i class="fas fa-fast-forward"></i> Fast Forward</button>
    </form>

    </script>
